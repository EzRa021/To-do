<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="padding: 50px 0; margin:12% auto">
    <form action="" method="post" enctype="multipart/form-data">

      {% csrf_token %}

      <input type="text" name="name" value="{{call.name}}"><br><br>
      <input type="email" name="email" value="{{call.email}}"><br><br>
      <input type="text" name="phone" value="{{call.phone}}"><br><br>
      <input type="text" name="message" value="{{call.message}}"><br><br>

      <input type="submit" value="submit">

    </form>
  </div>

</html>
